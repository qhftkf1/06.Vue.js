<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>05.event</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="vue-app">
      <p>I am {{name}} {{age}}</p>
      <p>
        <button type="button" v-on:click="Increase(1)">Increase age</button>
        <button type="button" v-on:click="Decrease(1)">Decrease age</button>
        <button type="button" v-on:dblclick="Increase(10)">Increase 10 age</button>
        <button type="button" v-on:dblclick="Decrease(10)">Decrease 10 age</button>

      </p>

      <div id="canvas" v-on:mousemove = "updateXY">
        {{x}}, {{y}}
      </div>

    </div>

    <script src="app.js"> </script>
  </body>
</html>
