<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>12.LoopingWithV_for </title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="vue-app">
      <ul>
        <li v-for="(character, index) in characters">{{index}}. {{character}}</li>
      </ul>
      <ul>
        <li v-for="(ninja, index) in ninjas">{{ninja.name}} : {{ninja.age}}</li>
      </ul>

      <template v-for="(ninja, index) in ninjas">
          <h3>{{index}}:{{ninja.name}}</h3>
          <p>{{index}}:{{ninja.age}}</p>
      </template>

      <template v-for="ninja in ninjas">
        <div v-for="(value, key) in ninja">
          <p>{{key}} {{value}}</p>
        </div>

      </template>

    </div>

    <script src="app.js"> </script>
  </body>
</html>
